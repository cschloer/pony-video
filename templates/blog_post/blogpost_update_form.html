{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated and user == object.user %}
<h1>Update Post {{object.user}}</h1>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Update" />
</form>
{% else %}
<h1>You can't edit this post</h1>
{% endif %}
{% endblock %}
